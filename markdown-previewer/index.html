
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Markdown Previewer</title>
    <meta name="description" content="Countdown Timer with HTML, CSS, and vanilla JS">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Include Project Fonts and Stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/previewer.css" />
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Poppins&display=swap" rel="stylesheet">

  </head>
  <body>
    <main id="outerContainer">
      <header>
        <h1>Make your Mark(down)</h1>
        <p id="instructions">Type your markdown in the box on the left and see a real-time preview on the right.</p>
      </header>
      <div id="inputContainer">
        <textarea id="input"></textarea>
      </div>
      <div id="preview"></div>
    </main>

    <!--Include project specific JS files-->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="js/previewer.js"></script>
  </body>
</html>
